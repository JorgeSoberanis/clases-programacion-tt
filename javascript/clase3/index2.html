<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>JavaScript Objects JSON</h1>

        <p id="demo">
            
        </p>

        <script>
            const car = {
                marca: "Ford",
                modelo: "2000",
                color: "white"
            }

            document.getElementById("demo").innerHTML = 
                car.marca + " " + car.modelo + " " + car.color;

        </script>

    </body>
</html>
